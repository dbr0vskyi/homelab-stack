# Configuration Notes:
# - Higher priority numbers are preferred (1 = highest priority)
# - scan_ssid=1 enables scanning for hidden networks
# - Remove or comment out networks you don't use
# - Update country code to match your location
# - Use 'wpa_passphrase' to generate encrypted PSK values for better security

# Usage:
# 1. Copy this file to /etc/wpa_supplicant/wpa_supplicant.conf
# 2. Update network configurations
# 3. Restart wpa_supplicant: sudo systemctl restart wpa_supplicant
# 4. Start networking: sudo dhclient wlan0