# WiFi Configuration Template for wpa_supplicant
# Use this template when NetworkManager is not available

# Global configuration
ctrl_interface=/var/run/wpa_supplicant
ctrl_interface_group=0
update_config=1
country=US

# Primary WiFi Network
network={
    ssid="Your-Primary-Network"
    psk="your-network-password"
    priority=1
    scan_ssid=1
}

# Backup WiFi Network  
network={
    ssid="Your-Backup-Network"
    psk="backup-network-password"
    priority=2
    scan_ssid=1
}

# Open WiFi Network (if available)
network={
    ssid="Open-Network-Name"
    key_mgmt=NONE
    priority=3
    scan_ssid=1
}

# Mobile Hotspot
network={
    ssid="Mobile-Hotspot"
    psk="hotspot-password"
    priority=4
    scan_ssid=1
}

