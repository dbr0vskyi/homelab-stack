# Redis Configuration for Homelab Stack
# Optimized for ARM64 (Raspberry Pi 5 / Apple Silicon)

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your_redis_password_here

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
databases 16

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""