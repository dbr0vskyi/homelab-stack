# Prometheus Configuration for Pi Homelab - Minimal & Optimized
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 10s
  external_labels:
    instance: "raspberry-pi"

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["n8n:5678"]
      path_prefix: "/webhook/prometheus-alert"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 60s

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "thermal-exporter"
    static_configs:
      - targets: ["thermal-exporter:9200"]
    scrape_interval: 15s

  - job_name: "n8n"
    static_configs:
      - targets: ["n8n:5678"]
    scrape_interval: 60s
