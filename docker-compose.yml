services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: homelab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TIMEZONE:-Europe/Warsaw}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - homelab
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: homelab-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=https://${N8N_HOST:-localhost}/
      - GENERIC_TIMEZONE=${TIMEZONE:-Europe/Warsaw}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-info}
      - N8N_METRICS=true
      # Prevent future deprecation warnings
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - N8N_WORKFLOW_TIMEOUT=43200
      - EXECUTIONS_TIMEOUT=43200
      - EXECUTIONS_TIMEOUT_MAX=43200
      - N8N_EXECUTION_TIMEOUT=43200
      # Patch n8n/Node/undici timeouts for long-running LLM calls
      - NODE_OPTIONS=--require /patch/patch-http-timeouts.js
      - N8N_HTTP_REQUEST_TIMEOUT=0
      - N8N_HTTP_HEADERS_TIMEOUT=120000
      - N8N_HTTP_KEEPALIVE_TIMEOUT=65000
      - FETCH_HEADERS_TIMEOUT=10800000
      - FETCH_BODY_TIMEOUT=43200000
      - FETCH_CONNECT_TIMEOUT=600000
      - FETCH_KEEPALIVE_TIMEOUT=65000
      # Ollama-specific timeout overrides for LangChain nodes
      - OLLAMA_REQUEST_TIMEOUT=43200000
      - OLLAMA_KEEP_ALIVE=-1
    ports:
      - "8443:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
      - ./config/n8n/patch-http-timeouts.js:/patch/patch-http-timeouts.js:ro
      - ./scripts:/scripts:ro
      - ./logs:/logs
    networks:
      - homelab
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama Local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: homelab-ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - OLLAMA_MAX_LOADED_MODELS=1  # Single model only
      - OLLAMA_NUM_PARALLEL=1       # Single parallel execution
      - OLLAMA_KEEP_ALIVE=-1        
      - OLLAMA_CPU_COUNT=4          
      - OLLAMA_NUM_THREAD=4         # Limit threading
      - OLLAMA_FLASH_ATTENTION=1    # Enable flash attention for efficiency
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./config/ollama:/etc/ollama:ro
    networks:
      - homelab
    deploy:
      resources:
        limits:
          memory: 14G  # Allow up to 12GB for Ollama on 16GB Pi
        reservations:
          memory: 4G   # Reserve 4GB minimum
    # Uncomment for NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s

  # Tailscale (Optional) - Secure remote access
  tailscale:
    image: tailscale/tailscale:latest
    container_name: homelab-tailscale
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY}
      - TS_HOSTNAME=${TAILSCALE_HOSTNAME:-homelab}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/tailscale.json
    volumes:
      - tailscale_data:/var/lib/tailscale
      - ./config/tailscale:/config:ro
      - /dev/net/tun:/dev/net/tun
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    profiles:
      - tailscale
    healthcheck:
      test: ["CMD", "tailscale", "status"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Redis (Optional) - For caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: homelab-redis
    restart: unless-stopped
    environment:
      - TZ=${TIMEZONE:-Europe/Warsaw}
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - homelab
    profiles:
      - redis
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus - Metrics collection (Pi-optimized)
  prometheus:
    image: prom/prometheus:latest
    container_name: homelab-prometheus
    restart: unless-stopped
    environment:
      - TZ=${TIMEZONE:-Europe/Warsaw}
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus:/etc/prometheus:ro
    networks:
      - homelab
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 512M  # Limited for Pi
          cpus: '0.5'
        reservations:
          memory: 256M
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'  # 7 days retention for Pi
      - '--storage.tsdb.retention.size=2GB'  # Limit storage size
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization dashboard (Pi-optimized)
  grafana:
    image: grafana/grafana:latest
    container_name: homelab-grafana
    restart: unless-stopped
    environment:
      - TZ=${TIMEZONE:-Europe/Warsaw}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
      - GF_SERVER_ROOT_URL=https://${GRAFANA_DOMAIN:-localhost}/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      # Pi optimizations
      - GF_DATABASE_WAL=false
      - GF_LOG_LEVEL=warn
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_NEWS_NEWS_FEED_ENABLED=false
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning:ro
    networks:
      - homelab
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 256M  # Limited for Pi
          cpus: '0.3'
        reservations:
          memory: 128M
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: homelab-node-exporter
    restart: unless-stopped
    environment:
      - TZ=${TIMEZONE:-Europe/Warsaw}
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - homelab
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.textfile.directory=/var/lib/node_exporter/textfile_collector'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Thermal Exporter - Custom Pi thermal metrics
  thermal-exporter:
    build:
      context: .
      dockerfile: config/thermal-exporter/Dockerfile
    container_name: homelab-thermal-exporter
    restart: unless-stopped
    environment:
      - TZ=${TIMEZONE:-Europe/Warsaw}
      - METRICS_PORT=9200
      - COLLECT_INTERVAL=30
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/thermal-alert
    ports:
      - "9200:9200"
    volumes:
      - /sys:/host/sys:ro
      - /proc:/host/proc:ro
    networks:
      - homelab
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 32M
          cpus: '0.05'
    privileged: true  # Required for vcgencmd access
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:9200/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Watchtower - Automatic container updates
  watchtower:
    image: containrrr/watchtower:latest
    container_name: homelab-watchtower
    restart: unless-stopped
    environment:
      - TZ=${TIMEZONE:-Europe/Warsaw}
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=${WATCHTOWER_SCHEDULE:-0 0 4 * * *}
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_REVIVE_STOPPED=false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - homelab
    profiles:
      - watchtower

volumes:
  postgres_data:
    name: homelab_postgres_data
    external: true
  n8n_data:
    name: homelab_n8n_data
    external: true
  ollama_data:
    name: homelab_ollama_data
    external: true
  tailscale_data:
    name: homelab_tailscale_data
    external: true
  redis_data:
    name: homelab_redis_data
    external: true
  prometheus_data:
    name: homelab_prometheus_data
    external: true
  grafana_data:
    name: homelab_grafana_data
    external: true

networks:
  homelab:
    name: homelab_network
    driver: bridge